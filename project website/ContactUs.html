<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.1/css/all.min.css">
    <style>
        .contact-container{
            display: flex;
            margin: 20px 20px;
            padding: 10px 10px;
            color: black;
            justify-content: center;
            font-size: 1.3rem;
        }
        .contact-container form{
            display: flex;
            flex-direction: column;
            gap: 10px;
        }
        .name-field input{
            width: 80px;
            box-sizing: border-box;
            border-radius: 5px;
            border: 1px solid #606060;
        }
        #email{
            width: 80px;
            box-sizing: border-box;
            border-radius: 5px;
            border: 1px solid #606060;
            width: 100%;
            height: 25px;
        }
        #number{
            width: 80px;
            box-sizing: border-box;
            border-radius: 5px;
            border: 1px solid #606060;
            width: 100%;
            height: 25px;
        }
        #contact-header{
            font-family: Arial, Helvetica, sans-serif;
        }
        #msg-area{
            width: 100%;
            height: 80px;
            box-sizing: border-box;
            border-radius: 5px;
            border: 1px solid #606060;
            resize: none;
            overflow: hidden;
        }
        
    </style>
</head>
<body>
    <header>
        <div class="header-container">
            <div class="logo">
                <a href="index.html">
                    <img src="images/SiteLogo.png" alt="Logo">
                    </a>
            </div>
            <div class="header-nav">
                <ul>
                    <li><a href="AboutUs.html">About Us</a></li>
                    <li><a href="Memberships.html">Memberships</a></li>
                    <li><a href="Programs.html">Programs</a></li>
                    <li><a href="Location.html">Location</a></li>
                    <li><a href="ContactUs.html">Contact Us</a></li>
                </ul>
            </div>
        </div>
    </header>

    <main>
        <div class="contact-container">
            <form>
                <h1 id="contact-header">Contact Us</h1>
                <div class="name-field">
                <label for="fname">First name:</label>
                <input type="text" id="fname" required>
                <label for="lname">Last name:</label>
                <input type="text" id="lname" required>
                </div>
                <label for="email">Email:</label>
                <input type="email" id="email" required>
                <label for="number">Phone number:</label>
                <input type="tel" id="number" placeholder="(+968) 9123 4567" required>
                <label>Message:</label>
                <textarea id="msg-area" placeholder="Message"></textarea> 
            </form>
        </div>
    </main>

    <footer>
        <div class="footer-container">
            <div class="social-media">
                <a href="https://www.facebook.com/MCBSOman" target="_blank" class="social-icon"><i class="fa-brands fa-facebook"></i></a>
                <a href="https://www.instagram.com/mcbsoman" target="_blank" class="social-icon"><i class="fa-brands fa-instagram"></i></a>
                <a href="https://x.com/mcbsoman" target="_blank" class="social-icon"><i class="fa-brands fa-x"></i></a>
                <a href="http://www.linkedin.com/company/mcbsoman" target="_blank" class="social-icon"><i class="fa-brands fa-linkedin"></i></a>
            </div>
            <div class="footer-nav">
                <ul>
                    <li><a href="index.html">Home</a></li>
                    <li><a href="AboutUs.html">About Us</a></li>
                    <li><a href="Location.html">Location</a></li>
                    <li><a href="ContactUs.html">Contact Us</a></li>
                </ul>
            </div>
        </div>
    </footer>
</body>
</html>
